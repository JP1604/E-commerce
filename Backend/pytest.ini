[tool:pytest]
# Configuración de pytest para pruebas de integración

# Directorios donde buscar pruebas
testpaths = tests

# Patrones de archivos de prueba
python_files = test_*.py *_test.py

# Patrones de clases de prueba
python_classes = Test*

# Patrones de funciones de prueba
python_functions = test_*

# Marcadores personalizados
markers =
    integration: Pruebas de integración con base de datos
    unit: Pruebas unitarias
    slow: Pruebas que tardan mucho tiempo
    database: Pruebas que requieren base de datos

# Configuración de asyncio
asyncio_mode = auto

# Configuración de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Configuración de salida
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Timeout para pruebas (en segundos)
timeout = 300

# Configuración de cobertura
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
