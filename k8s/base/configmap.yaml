# ConfigMap - Configuración común para todos los servicios
# ¿Qué es? Un lugar centralizado para guardar configuraciones (URLs, puertos, etc.)
# que pueden ser usadas por múltiples servicios

apiVersion: v1
kind: ConfigMap
metadata:
  name: ecommerce-config
  namespace: default
data:
  # URLs de las bases de datos (hostname:puerto)
  # En K8s, los servicios se comunican por nombre
  PRODUCT_DB_HOST: "product-db"
  PRODUCT_DB_PORT: "5432"
  
  USER_DB_HOST: "user-db"
  USER_DB_PORT: "5432"
  
  DELIVERY_DB_HOST: "delivery-db"
  DELIVERY_DB_PORT: "5432"
  
  CART_DB_HOST: "cart-db"
  CART_DB_PORT: "5432"
  
  ORDER_DB_HOST: "order-db"
  ORDER_DB_PORT: "5432"
  
  PAYMENT_DB_HOST: "payment-db"
  PAYMENT_DB_PORT: "5432"
  
  # URLs de los microservicios (para comunicación entre servicios)
  PRODUCT_SERVICE_URL: "http://product_service:8000"
  USER_SERVICE_URL: "http://user_service:8001"
  DELIVERY_SERVICE_URL: "http://delivery_service:8002"
  CART_SERVICE_URL: "http://cart_service:8003"
  ORDER_SERVICE_URL: "http://order_service:8005"
  ORDER_VALIDATION_SERVICE_URL: "http://order_validation_service:8006"
  PAYMENT_SERVICE_URL: "http://payment_service:8007"
  
  # API Gateway URL (punto de entrada principal)
  API_GATEWAY_URL: "http://api_gateway:8080"
  
  # Configuración general
  DATABASE_ECHO: "false"
  DEBUG: "false"
