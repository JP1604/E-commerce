# Secrets - Datos sensibles como contraseñas
# ¿Qué es? Almacena información confidencial de forma segura
# IMPORTANTE: En producción, estos valores deben estar encriptados

apiVersion: v1
kind: Secret
metadata:
  name: ecommerce-secrets
  namespace: default
type: Opaque
stringData:
  # Credenciales de Product Database
  PRODUCT_DB_USER: "ecommerce_user"
  PRODUCT_DB_PASSWORD: "ecommerce_pass"
  PRODUCT_DB_NAME: "ecommerce"
  
  # Credenciales de User Database
  USER_DB_USER: "user_svc"
  USER_DB_PASSWORD: "user_pass"
  USER_DB_NAME: "userdb"
  
  # Credenciales de Delivery Database
  DELIVERY_DB_USER: "delivery_svc"
  DELIVERY_DB_PASSWORD: "delivery_pass"
  DELIVERY_DB_NAME: "deliverydb"
  
  # Credenciales de Cart Database
  CART_DB_USER: "cart_svc"
  CART_DB_PASSWORD: "cart_pass"
  CART_DB_NAME: "cartdb"
  
  # Credenciales de Order Database
  ORDER_DB_USER: "order_svc"
  ORDER_DB_PASSWORD: "order_pass"
  ORDER_DB_NAME: "orderdb"
  
  # Credenciales de Payment Database
  PAYMENT_DB_USER: "payment_svc"
  PAYMENT_DB_PASSWORD: "payment_pass"
  PAYMENT_DB_NAME: "paymentdb"

---
# NOTA IMPORTANTE PARA PRODUCCIÓN:
# ========================================
# Este archivo contiene contraseñas en texto plano solo para desarrollo.
# En producción debes:
# 1. Usar herramientas como Sealed Secrets o External Secrets
# 2. O encriptar con: kubectl create secret generic ecommerce-secrets --from-literal=...
# 3. NUNCA subir este archivo a Git con contraseñas reales
